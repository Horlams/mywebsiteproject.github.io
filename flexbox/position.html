<html>
 <head>
     <title>positioning</title>
     <style>
       .box{
    width:100vw;
    height: 60vh;
    padding:100px;
}
div{
    border: 1px solid;
} 
.rounded{
    width:100px;
    height:100px;
    border-radius:50%;
    position:absolute;
    bottom: 0;
    left: 0;
}
.box-child{
    padding: 10px;
}
     </style>
 </head>
 <body>
     <div class="box">
      <div class="box-child">
        <div class="rounded"></div>
      </div>
      

     </div>
</body>
</html>
